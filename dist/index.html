<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
  <script src="bundle.js"></script> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="button-container">
    <h2>Recent Scores</h2><button class="refresh">Refresh</button>
  </div>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <div class="add-score-container">
    <h3>Add Your Score</h3>
    <div class="input-container">
      <label for="nameInput"></label>
      <input type="text" id="nameInput" placeholder="Enter your name">
    </div>
    <div class="input-container">
      <label for="scoreInput"></label>
      <input type="text" id="scoreInput" placeholder="Enter your score">
    </div>
    <button class="submit">Submit</button>
  </div>
  

</body>
</html>
